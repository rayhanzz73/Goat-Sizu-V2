<svg xmlns="http://www.w3.org/2000/svg" width="440" height="90" viewBox="0 0 440 90">
  <defs>
    <!-- à§§. à¦®à§‡à¦¸à§‡à¦žà§à¦œà¦¾à¦°à§‡à¦° à¦œà¦¨à§à¦¯ à¦¨à¦¤à§à¦¨ à¦…à§à¦¯à¦¾à¦¨à¦¿à¦®à§‡à¦Ÿà§‡à¦¡ à¦—à§à¦°à§‡à¦¡à¦¿à§Ÿà§‡à¦¨à§à¦Ÿ -->
    <linearGradient id="frontGrad" x1="0%" y1="0%" x2="200%" y2="0%">
      <stop offset="0%"  stop-color="#0078FF"/> <!-- à¦¨à§€à¦² -->
      <stop offset="50%" stop-color="#7A00F7"/> <!-- à¦¬à§‡à¦—à§à¦¨à§€ -->
      <stop offset="100%" stop-color="#F700C3"/> <!-- à¦—à§‹à¦²à¦¾à¦ªà§€ -->
      <animateTransform attributeName="gradientTransform" type="translate"
                        from="-1,0" to="1,0" dur="6s" repeatCount="indefinite"/>
    </linearGradient>

    <!-- à§¨. à¦¶à¦¾à¦‡à¦¨ à¦‡à¦«à§‡à¦•à§à¦Ÿ (à¦…à¦ªà¦°à¦¿à¦¬à¦°à§à¦¤à¦¿à¦¤) -->
    <linearGradient id="shine" x1="-100%" y1="0" x2="200%" y2="0">
      <stop offset="0%"  stop-color="#ffffff" stop-opacity="0"/>
      <stop offset="50%" stop-color="#ffffff" stop-opacity="0.12"/>
      <stop offset="100%" stop-color="#ffffff" stop-opacity="0"/>
      <animateTransform attributeName="gradientTransform" type="translate"
                        from="-1,0" to="1,0" dur="4s" repeatCount="indefinite"/>
    </linearGradient>

    <!-- à§©. à¦—à§à¦²à§‹ à¦‡à¦«à§‡à¦•à§à¦Ÿ (à¦…à¦ªà¦°à¦¿à¦¬à¦°à§à¦¤à¦¿à¦¤) -->
    <filter id="softGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="2" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- à§ª. à¦¬à§à¦¯à¦¾à¦•à¦—à§à¦°à¦¾à¦‰à¦¨à§à¦¡ à¦à¦¬à¦‚ à¦«à§à¦°à§‡à¦® (à¦…à¦ªà¦°à¦¿à¦¬à¦°à§à¦¤à¦¿à¦¤ à¦…à§à¦¯à¦¾à¦¨à¦¿à¦®à§‡à¦¶à¦¨) -->
  <rect x="8" y="8" width="424" height="74" rx="18" fill="#000"
        stroke="url(#frontGrad)" stroke-width="3">
    <!-- à¦¸à§à¦Ÿà§à¦°à§‹à¦•à§‡à¦° à¦ªà¦¾à¦²à¦¸ à¦…à§à¦¯à¦¾à¦¨à¦¿à¦®à§‡à¦¶à¦¨ -->
    <animate attributeName="stroke-width" values="3;5;3" dur="2.4s" repeatCount="indefinite"/>
  </rect>
  <rect x="8" y="8" width="424" height="74" rx="18" fill="url(#shine)"/>

  <!-- à§«. à¦®à§‡à¦¸à§‡à¦žà§à¦œà¦¾à¦° à¦²à§‹à¦—à§‹ -->
  <g transform="translate(20,18)">
    <!-- à¦²à§‹à¦—à§‹à¦° à¦¬à¦¾à¦¬à¦² à¦¶à§‡à¦ª -->
    <g filter="url(#softGlow)">
      <path d="M25 0 C11.2 0 0 11.2 0 25 C0 38.8 11.2 50 25 50 C29.1 50 32.9 49.1 36.3 47.5 L45 50 L42.5 41.3 C47.1 37.9 50 31.8 50 25 C50 11.2 38.8 0 25 0 Z" 
            fill="url(#frontGrad)"/>
    </g>
    <!-- à¦²à§‹à¦—à§‹à¦° à¦­à§‡à¦¤à¦°à§‡à¦° à¦²à¦¾à¦‡à¦Ÿà§‡à¦¨à¦¿à¦‚ à¦¬à§‹à¦²à§à¦Ÿ -->
    <path d="M25.5 12 L15 28 H24 L22.5 40 L35 24 H26 L25.5 12 Z" 
          fill="#fff"/>
    
    <!-- à¦²à§‹à¦—à§‹à¦° à¦“à¦ à¦¾-à¦¨à¦¾à¦®à¦¾à¦° à¦…à§à¦¯à¦¾à¦¨à¦¿à¦®à§‡à¦¶à¦¨ (à¦…à¦ªà¦°à¦¿à¦¬à¦°à§à¦¤à¦¿à¦¤) -->
    <animateTransform attributeName="transform" type="translate"
                      values="20,18; 20,16; 20,18" dur="3s" repeatCount="indefinite"/>
  </g>

  <!-- à§¬. à¦Ÿà§‡à¦•à§à¦¸à¦Ÿ (à¦²à§‡à¦–à¦¾ à¦ªà¦°à¦¿à¦¬à¦°à§à¦¤à¦¿à¦¤) -->
  <g text-anchor="start" font-family="Segoe UI, Inter, system-ui, Arial, sans-serif">
    <!-- à¦Ÿà¦¾à¦‡à¦Ÿà§‡à¦² -->
    <text x="90" y="40" font-size="18" font-weight="900"
          fill="url(#frontGrad)" filter="url(#softGlow)" letter-spacing="1">
     JOIN OUR MASSANGER GROUP 
    </text>
    <!-- à¦¸à¦¾à¦¬à¦Ÿà¦¾à¦‡à¦Ÿà§‡à¦² (à¦…à¦ªà¦°à¦¿à¦¬à¦°à§à¦¤à¦¿à¦¤) -->
    <text x="90" y="62" font-size="13" font-weight="700"
          fill="url(#frontGrad)">
      JOIN FAST â€¢ ðŸŒŠ Ê¸áµ’áµ˜Ê³ SÉªxá´œ ðŸŽ€
    </text>
  </g>

  <!-- à§­. à¦¡à¦¾à¦¨à§‡à¦° à¦…à§à¦¯à¦¾à¦°à§‹ (à¦…à¦ªà¦°à¦¿à¦¬à¦°à§à¦¤à¦¿à¦¤ à¦…à§à¦¯à¦¾à¦¨à¦¿à¦®à§‡à¦¶à¦¨) -->
  <g transform="translate(400,46)" fill="url(#frontGrad)">
    <polygon points="-10,-8 0,0 -10,8" opacity="0.9">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="1.2s" repeatCount="indefinite"/>
    </polygon>
    <polygon points="0,-8 10,0 0,8" opacity="0.6">
